<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rulle Stein - L√∏pe Spill</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H3HHRG6C8T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-H3HHRG6C8T');
        
        // Spill-spesifikke events
        function trackGameStart() {
            gtag('event', 'game_start', {
                'event_category': 'game',
                'event_label': 'rulle_stein'
            });
        }
        
        function trackGameScore(score) {
            gtag('event', 'game_score', {
                'event_category': 'game',
                'event_label': 'rulle_stein',
                'value': score
            });
        }
        
        function trackJumpScreen() {
            gtag('event', 'jump_screen', {
                'event_category': 'game',
                'event_label': 'rulle_stein'
            });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: none;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #jumpScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }
        
        #jumpVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #jumpScreenOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        #jumpScreenOverlay h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #jumpScreenOverlay p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            touch-action: manipulation;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 5;
        }
        
        #instructions {
            text-align: center;
            margin: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="score">Poeng: 0</div>
        
        <div id="startScreen">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Rulle Stein</h1>
            <div id="instructions">
                <p>Trykk p√• skjermen for √• hoppe!</p>
                <p>Unng√• steinene som kommer mot deg.</p>
                <p>H√∏ye steiner krever lengre hopp.</p>
            </div>
            <button onclick="startGame()">Start Spill</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <p id="finalScore">Poeng: 0</p>
            <button onclick="restartGame()">Spill Igjen</button>
        </div>
        
        <div id="jumpScreen">
            <video id="jumpVideo" autoplay muted>
                <source src="Pic/sun12 klippet.mp4" type="video/mp4">
            </video>
            <div id="jumpScreenOverlay">
                <h1>üéâ Gratulerer! üéâ</h1>
                <p>Du n√•dde 200 poeng!</p>
                <button onclick="closeJumpScreen()">Fortsett Spill</button>
            </div>
        </div>
    </div>

    <script>
        class RulleSteinGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                if (!this.canvas) {
                    console.error('Canvas element not found!');
                    return;
                }
                this.ctx = this.canvas.getContext('2d');
                
                this.gameState = 'start'; // start, playing, gameOver
                this.score = 0;
                this.gameSpeed = 2;
                this.jumpScreenShown = false;
                this.gravity = 0.6;
                this.jumpPower = -12;
                
                // Spiller
                this.player = {
                    x: 100,
                    y: 0,
                    width: 40,
                    height: 50,
                    velocityY: 0,
                    isJumping: false,
                    groundY: 0,
                    currentFrame: 0,
                    frameCount: 0
                };
                
                this.setupCanvas();
                
                // Obstacles
                this.obstacles = [];
                this.obstacleTimer = 0;
                
                // Enkelt l√∏per-bilde
                this.runnerImage = new Image();
                this.runnerImage.src = 'Pic/running_character_transparent.png?v=' + Date.now();
                this.runnerImage.onload = () => {
                    this.imageLoaded = true;
                    console.log('Runner image loaded successfully');
                };
                this.runnerImage.onerror = () => {
                    console.error('Failed to load runner image');
                };
                this.imageLoaded = false;
                
                this.setupEventListeners();
                this.gameLoop();
            }
            
            setupCanvas() {
                const container = document.getElementById('gameContainer');
                this.canvas.width = Math.min(window.innerWidth, 400);
                this.canvas.height = Math.min(window.innerHeight, 600);
                
                if (!this.player) {
                    console.error('Player object is undefined in setupCanvas!');
                    return;
                }
                
                this.player.groundY = this.canvas.height - 100;
                this.player.y = this.player.groundY;
            }
            
            // Fjernet createRunnerFrames() og drawRunnerFrame() siden vi bruker sprite sheet n√•
            
            setupEventListeners() {
                // Touch events for iPhone
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleJump();
                });
                
                // Mouse events for testing
                this.canvas.addEventListener('click', (e) => {
                    this.handleJump();
                });
                
                // Keyboard for testing
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.handleJump();
                    }
                });
                
                // Resize handling
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                });
            }
            
            handleJump() {
                if (this.gameState === 'playing' && !this.player.isJumping) {
                    this.player.velocityY = this.jumpPower;
                    this.player.isJumping = true;
                }
            }
            
            startGame() {
                this.gameState = 'playing';
                this.score = 0;
                this.gameSpeed = 2;
                this.jumpScreenShown = false;
                this.player.y = this.player.groundY;
                this.player.velocityY = 0;
                this.player.isJumping = false;
                this.obstacles = [];
                this.obstacleTimer = 0;
                
                // Track game start
                if (typeof trackGameStart === 'function') {
                    trackGameStart();
                }
                
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('jumpScreen').style.display = 'none';
            }
            
            showJumpScreen() {
                this.jumpScreenShown = true;
                this.gameState = 'paused';
                document.getElementById('jumpScreen').style.display = 'flex';
                
                // Track jump screen
                if (typeof trackJumpScreen === 'function') {
                    trackJumpScreen();
                }
                
                // Spill videoen
                const video = document.getElementById('jumpVideo');
                video.currentTime = 0;
                video.play();
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('finalScore').textContent = `Poeng: ${Math.floor(this.score)}`;
                
                // Track final score
                if (typeof trackGameScore === 'function') {
                    trackGameScore(Math.floor(this.score));
                }
                
                document.getElementById('gameOverScreen').style.display = 'flex';
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // Oppdater spiller
                this.updatePlayer();
                
                // Oppdater obstacles
                this.updateObstacles();
                
                // Generer nye obstacles
                this.generateObstacles();
                
                // Oppdater score
                this.score += 0.1;
                document.getElementById('score').textContent = `Poeng: ${Math.floor(this.score)}`;
                
                // Sjekk om spilleren n√•dde 200 poeng
                if (Math.floor(this.score) >= 200 && !this.jumpScreenShown) {
                    this.showJumpScreen();
                }
                
                // √òk hastighet over tid
                this.gameSpeed += 0.001;
            }
            
            updatePlayer() {
                // Ingen animasjon n√•r vi bruker enkelt bilde
                
                // Fysikk
                if (this.player.isJumping) {
                    this.player.velocityY += this.gravity;
                    this.player.y += this.player.velocityY;
                    
                    if (this.player.y >= this.player.groundY) {
                        this.player.y = this.player.groundY;
                        this.player.velocityY = 0;
                        this.player.isJumping = false;
                    }
                }
            }
            
            updateObstacles() {
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.x -= this.gameSpeed;
                    
                    // Fjern obstacles som er utenfor skjermen
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(i, 1);
                        continue;
                    }
                    
                    // Sjekk kollisjon
                    if (this.checkCollision(this.player, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            generateObstacles() {
                this.obstacleTimer++;
                
                if (this.obstacleTimer > 120 - this.gameSpeed * 10) {
                    const obstacleType = Math.random() < 0.7 ? 'small' : 'large';
                    const obstacle = {
                        x: this.canvas.width,
                        y: this.player.groundY,
                        width: obstacleType === 'small' ? 20 : 30,
                        height: obstacleType === 'small' ? 30 : 50,
                        type: obstacleType
                    };
                    
                    this.obstacles.push(obstacle);
                    this.obstacleTimer = 0;
                }
            }
            
            checkCollision(player, obstacle) {
                // Juster kollisjonsomr√•de for mer n√∏yaktig deteksjon
                const playerMargin = 8; // Reduser kollisjonsomr√•de
                const obstacleMargin = 4; // Reduser obstacle-kollisjonsomr√•de
                
                return player.x + playerMargin < obstacle.x + obstacle.width - obstacleMargin &&
                       player.x + player.width - playerMargin > obstacle.x + obstacleMargin &&
                       player.y + playerMargin < obstacle.y + obstacle.height - obstacleMargin &&
                       player.y + player.height - playerMargin > obstacle.y + obstacleMargin;
            }
            
            render() {
                // T√∏m canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Tegn bakgrunn
                this.drawBackground();
                
                // Tegn obstacles
                this.drawObstacles();
                
                // Tegn spiller
                this.drawPlayer();
            }
            
            drawBackground() {
                // Himmel med gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height * 0.7);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#E0F6FF');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height * 0.7);
                
                // Fjell i bakgrunnen
                this.ctx.fillStyle = '#8B7355';
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.canvas.height * 0.4);
                this.ctx.lineTo(this.canvas.width * 0.3, this.canvas.height * 0.2);
                this.ctx.lineTo(this.canvas.width * 0.6, this.canvas.height * 0.3);
                this.ctx.lineTo(this.canvas.width, this.canvas.height * 0.35);
                this.ctx.lineTo(this.canvas.width, this.canvas.height * 0.7);
                this.ctx.lineTo(0, this.canvas.height * 0.7);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Terreng med gradient
                const groundGradient = this.ctx.createLinearGradient(0, this.canvas.height * 0.7, 0, this.canvas.height);
                groundGradient.addColorStop(0, '#8FBC8F');
                groundGradient.addColorStop(0.5, '#9ACD32');
                groundGradient.addColorStop(1, '#556B2F');
                this.ctx.fillStyle = groundGradient;
                this.ctx.fillRect(0, this.canvas.height * 0.7, this.canvas.width, this.canvas.height * 0.3);
                
                // Tegn skyer med bedre detaljer
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                for (let i = 0; i < 4; i++) {
                    const x = (i * 200 + Date.now() * 0.005) % (this.canvas.width + 150);
                    this.drawCloud(x, 40 + i * 20, 40 + i * 10);
                }
                
                // Legg til noen tr√¶r i bakgrunnen
                this.drawBackgroundTrees();
            }
            
            drawCloud(x, y, size) {
                this.ctx.beginPath();
                this.ctx.arc(x, y, size * 0.6, 0, Math.PI * 2);
                this.ctx.arc(x + size * 0.4, y, size * 0.8, 0, Math.PI * 2);
                this.ctx.arc(x + size * 0.8, y, size * 0.6, 0, Math.PI * 2);
                this.ctx.arc(x + size * 0.2, y - size * 0.3, size * 0.7, 0, Math.PI * 2);
                this.ctx.arc(x + size * 0.6, y - size * 0.3, size * 0.5, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawBackgroundTrees() {
                this.ctx.fillStyle = '#8B4513';
                for (let i = 0; i < 3; i++) {
                    const x = (i * 300 + Date.now() * 0.002) % (this.canvas.width + 200);
                    // Trestamme
                    this.ctx.fillRect(x, this.canvas.height * 0.6, 15, 60);
                    // Trekrone
                    this.ctx.fillStyle = '#228B22';
                    this.ctx.beginPath();
                    this.ctx.arc(x + 7, this.canvas.height * 0.6, 25, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.fillStyle = '#8B4513';
                }
            }
            
            drawObstacles() {
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'small') {
                        this.drawSmallStone(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    } else {
                        this.drawLargeStone(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    }
                    
                });
            }
            
            drawSmallStone(x, y, width, height) {
                // Tegn realistisk liten stein
                this.ctx.fillStyle = '#708090';
                this.ctx.beginPath();
                this.ctx.ellipse(x + width/2, y + height/2, width/2, height/2, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Legg til tekstur og skygger
                this.ctx.fillStyle = '#556B7F';
                this.ctx.beginPath();
                this.ctx.ellipse(x + width/2 - 2, y + height/2 - 2, width/2 - 3, height/2 - 3, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // H√∏ylys
                this.ctx.fillStyle = '#B0C4DE';
                this.ctx.beginPath();
                this.ctx.ellipse(x + width/2 + 1, y + height/2 - 3, width/4, height/4, 0, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawLargeStone(x, y, width, height) {
                // Tegn realistisk stor stein med flere lag
                this.ctx.fillStyle = '#2F4F4F';
                this.ctx.beginPath();
                this.ctx.ellipse(x + width/2, y + height/2, width/2, height/2, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Midterste lag
                this.ctx.fillStyle = '#696969';
                this.ctx.beginPath();
                this.ctx.ellipse(x + width/2 - 1, y + height/2 - 1, width/2 - 4, height/2 - 4, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Indre lag
                this.ctx.fillStyle = '#808080';
                this.ctx.beginPath();
                this.ctx.ellipse(x + width/2 - 2, y + height/2 - 2, width/2 - 8, height/2 - 8, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // H√∏ylys
                this.ctx.fillStyle = '#D3D3D3';
                this.ctx.beginPath();
                this.ctx.ellipse(x + width/2 + 2, y + height/2 - 4, width/6, height/6, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Legg til noen sprekker for realistisk utseende
                this.ctx.strokeStyle = '#1C1C1C';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(x + width/3, y + height/4);
                this.ctx.lineTo(x + width/2, y + height/2);
                this.ctx.stroke();
                
                this.ctx.beginPath();
                this.ctx.moveTo(x + width*2/3, y + height/3);
                this.ctx.lineTo(x + width/2, y + height*2/3);
                this.ctx.stroke();
            }
            
            drawPlayer() {
                // Tegn l√∏per med enkelt bilde
                if (this.imageLoaded) {
                    // Legg til gradvis skygge basert p√• hopp-h√∏yde
                    const jumpHeight = this.player.groundY - this.player.y;
                    const shadowOpacity = Math.max(0, 0.4 - (jumpHeight * 0.03)); // Gradvis fade-out
                    const shadowSize = Math.max(0, 6 - (jumpHeight * 0.15)); // Gradvis st√∏rrelse-reduksjon
                    
                    if (shadowOpacity > 0.01) { // Vise selv svake skygger
                        this.ctx.fillStyle = `rgba(0, 0, 0, ${shadowOpacity})`;
                        this.ctx.fillRect(this.player.x + 3, this.player.groundY + 1, this.player.width - 6, shadowSize);
                    }
                    
                    // Tegn l√∏per-bildet
                    this.ctx.drawImage(
                        this.runnerImage,
                        this.player.x, this.player.y - this.player.height, this.player.width, this.player.height
                    );
                    
                } else {
                    // Fallback: tegn en enkel firkant mens bilde laster
                    this.ctx.fillStyle = '#FF6347';
                    this.ctx.fillRect(this.player.x, this.player.y - this.player.height, this.player.width, this.player.height);
                    
                    // Vis tekst at bilde laster
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = '12px Arial';
                    this.ctx.fillText('Loading image...', this.player.x, this.player.y - this.player.height - 5);
                }
                
                // Legg til l√∏pe-effekter
                this.drawRunningEffects();
            }
            
            drawRunningEffects() {
                // Tegn st√∏vpartikler kun n√•r l√∏peren l√∏per p√• bakken
                if (this.gameState === 'playing') {
                    const jumpHeight = this.player.groundY - this.player.y;
                    const isOnGround = jumpHeight < 2; // Kun n√•r p√• bakken
                    
                    if (isOnGround) {
                        this.ctx.fillStyle = 'rgba(139, 69, 19, 0.6)';
                        for (let i = 0; i < 3; i++) {
                            const offset = Math.random() * 5;
                            const size = Math.random() * 2 + 1;
                            this.ctx.beginPath();
                            this.ctx.arc(this.player.x - 5 - offset, this.player.groundY + Math.random() * 3, size, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Global functions for buttons
        let game;
        
        function startGame() {
            console.log('startGame() called');
            if (!game) {
                console.log('Creating new game instance');
                game = new RulleSteinGame();
            } else {
                console.log('Using existing game instance');
            }
            console.log('Calling game.startGame()');
            game.startGame();
        }
        
        function restartGame() {
            if (game) {
                game.startGame();
            }
        }
        
        function closeJumpScreen() {
            if (game) {
                document.getElementById('jumpScreen').style.display = 'none';
                game.gameState = 'playing';
            }
        }
        
        // Initialize game when page loads but don't start it
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing game');
            game = new RulleSteinGame();
        });
    </script>
</body>
